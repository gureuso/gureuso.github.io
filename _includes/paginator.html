<div class="main-post-links" id="main-post-pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="main-post-links-prev">이전</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="main-post-links-next">다음</a>
  {% endif %}
</div>
