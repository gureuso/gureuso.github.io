<div class="main-links" id="main-pagination">
  {% if paginator.previous_page %}
    <div class="main-links-prev" onclick="goToURL('{{ paginator.previous_page_path }}')">
      <a href="{{ paginator.previous_page_path }}">이전</a>
    </div>
  {% endif %}
  {% if paginator.next_page %}
    <div class="main-links-next" onclick="goToURL('{{ paginator.next_page_path }}')">
      <a href="{{ paginator.next_page_path }}">다음</a>
    </div>
  {% endif %}
</div>
