<div class="main-links">
  {% if page.previous.url %}
  <div class="main-links-prev" id="main-post-pagination-prev" onclick="goToURL('{{ page.previous.url }}')">
    <a href="{{ page.previous.url }}">&lt {{ page.previous.title }}</a>
  </div>
  {% endif %}
  {% if page.next.url %}
  <div class="main-links-next" id="main-post-pagination-next" onclick="goToURL('{{ page.next.url }}')">
    <a href="{{ page.next.url }}">{{ page.next.title }} &gt</a>
  </div>
  {% endif %}
</div>
